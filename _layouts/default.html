<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- generics -->
    <link rel="icon" href={{"../assets/img/favicons/favicon-32.png" | relative_url}} sizes="32x32">
    <link rel="icon" href={{"../assets/img/favicons/favicon-57.png" | relative_url}} sizes="57x57">
    <link rel="icon" href={{"../assets/img/favicons/favicon-76.png" | relative_url}} sizes="76x76">
    <link rel="icon" href={{"../assets/img/favicons/favicon-96.png" | relative_url}} sizes="96x96">
    <link rel="icon" href={{"../assets/img/favicons/favicon-128.png" | relative_url}} sizes="128x128">
    <link rel="icon" href={{"../assets/img/favicons/favicon-192.png" | relative_url}} sizes="192x192">
    <link rel="icon" href={{"../assets/img/favicons/favicon-228.png" | relative_url}} sizes="228x228">

    <!-- Android -->
    <link rel="shortcut icon" sizes="196x196" href={{"../assets/img/favicons/favicon-196.png" | relative_url}}>

    <!-- iOS -->
    <link rel="apple-touch-icon" href={{"../assets/img/favicons/favicon-120.png" | relative_url}} sizes="120x120">
    <link rel="apple-touch-icon" href={{"../assets/img/favicons/favicon-152.png" | relative_url}} sizes="152x152">
    <link rel="apple-touch-icon" href={{"../assets/img/favicons/favicon-180.png" | relative_url}} sizes="180x180">

    <!-- Windows 8  IE 10-->
    <meta name="msapplication-TileColor" content="#F4F4F4">
    <meta name="msapplication-TileImage" content={{"../assets/img/favicons/favicon-144.png" | relative_url}}>

    <!-- Windows 8.1 + IE11 and above -->
    <meta name="msapplication-config" content={{"../assets/img/favicons/browserconfig.xml" | relative_url}} />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Syne+Mono&display=swap" 
      rel="stylesheet"
    > 

    <!-- My CSS -->
    <link 
      rel="stylesheet" 
      href={{ "/assets/css/main.css" | relative_url}}
    />

    <!-- Font Awesome -->
    <script 
    src="https://kit.fontawesome.com/35c961874c.js" 
    crossorigin="anonymous"
    ></script>


    <title>{{ page.title }}</title>
  </head>
  <body>

    <!-- Navbar content here -->
    {% include navbar.html %}

    <section>
        {{ content }}
    </section>

    <!-- Footer Content goes here -->
    {% include footer.html %}

    <!-- Scripts go here -->
    {% include scripts.html %}
  </body>
</html>
