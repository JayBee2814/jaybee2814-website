---
layout: default
title: Blog - Jaybee
permalink: /blog
---

<div class="container">
  <h1 class="display-1">All posts</h1>
  <p class="lead text-muted">Newest First</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
